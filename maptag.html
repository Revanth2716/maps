<!DOCTYPE html>
<html>
  <body>
    <h1>The map and area elements</h1>

    <p>
      Click on the computer, the phone, or the cup of coffee to go to a new page
      and read more about the topic:
    </p>

    <img
      src="./Hybrid-workplace-communication-illustration.jpg"
      usemap="#image-map"
    />

    <map name="image-map">
      <area
        alt="laptop"
        title="laptop"
        href="./images.png"
        coords="245,92,83"
        shape="circle"
      />
      <area
        alt="mobile"
        title="mobile"
        href="./images (1).png"
        coords="522,170,113"
        shape="circle"
      />
      <area
        alt="coffee"
        title="coffee"
        href="./images.jpeg"
        coords="247,296,111"
        shape="circle"
      />
    </map>
  </body>
</html>
